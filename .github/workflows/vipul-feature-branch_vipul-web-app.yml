# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vipul-web-app

on:
  push:
    branches:
      - vipul-feature-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_16167e746e1a42a5b9bb8f9dc36d9b43 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e83122e939ef44f6bd7b9361d32a4f63 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16167e746e1a42a5b9bb8f9dc36d9b43 }}/wepullll/vipul-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vipul-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8ca8dc024aa428f944a10f7fb46a1ce }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16167e746e1a42a5b9bb8f9dc36d9b43 }}/wepullll/vipul-docker:${{ github.sha }}'