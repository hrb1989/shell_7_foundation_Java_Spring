# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aryan-casestudy-app

on:
  push:
    branches:
      - feature-aryan
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d589c08c003a4fd99222f55080725d68 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4bda03cb143040d097af5db531c6a9e8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d589c08c003a4fd99222f55080725d68 }}/aryan-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aryan-casestudy-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_89b6efbc7d7642e68350c6b027bd6c9e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d589c08c003a4fd99222f55080725d68 }}/aryan-docker:${{ github.sha }}'