# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ShashikantSolankiWebApp

on:
  push:
    branches:
      - test_shashikant
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c83e377dfb414d8a96d8c40f2a9a8609 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84f22c39ed3e436f94f02e2b10652408 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c83e377dfb414d8a96d8c40f2a9a8609 }}/mcr.microsoft.com/cyborg9303/shashikant-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ShashikantSolankiWebApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a5668897d60e49afad1da829ca3c1453 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c83e377dfb414d8a96d8c40f2a9a8609 }}/mcr.microsoft.com/cyborg9303/shashikant-docker:${{ github.sha }}'